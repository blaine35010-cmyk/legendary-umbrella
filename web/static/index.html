<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Court AI — Query</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px}
      textarea{width:100%;height:120px}
      pre{white-space:pre-wrap;background:#f6f8fa;padding:12px;border-radius:6px}
      .row{display:flex;gap:8px;align-items:center}
    </style>
  </head>
  <body>
    <h2>Court AI — Ask</h2>
    <div>
      <label>Question</label>
      <textarea id="question">Summarize the Final Trial Preparation Summary.</textarea>
    </div>
    <div class="row" style="margin-top:8px">
      <input id="path" placeholder="path contains (optional)" />
      <select id="format">
        <option value="compact">compact</option>
        <option value="detailed">detailed</option>
      </select>
      <button id="ask">Ask</button>
    </div>
    <h3>Answer</h3>
    <pre id="answer">(no answer yet)</pre>

    <script>
      const btn = document.getElementById('ask');
      btn.onclick = async () => {
        const q = document.getElementById('question').value;
        const path = document.getElementById('path').value || null;
        const fmt = document.getElementById('format').value;
        document.getElementById('answer').textContent = 'Thinking...';
        try{
          const resp = await fetch('/ask',{
            method:'POST',headers:{'Content-Type':'application/json'},
            body: JSON.stringify({question:q, format:fmt, path_contains: path})
          });
          const j = await resp.json();
          document.getElementById('answer').textContent = j.answer || JSON.stringify(j);
        }catch(e){
          document.getElementById('answer').textContent = 'Error: '+e.message;
        }
      };
    </script>
  </body>
</html>
